<div class="leaf flex"><div class="inner justify"><h4>Chapter XL</h4><h3>Indians In The Hop Fields</h3><p class="  start-chapter">There’s dusky maids</p><p>In pinks and plaids,</p><p>Maids from the forest free;</p><p>In bright attire,</p><p>Aglow, afire,</p><p>On Ballast island by the sea.</p><p>There’s the chief of his clan</p><p>With his ughly klootchman;</p><p>The gay young dude and his bride,</p></div> </div>
